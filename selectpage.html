<!DOCTYPE html>
<html>
<head>
    <title>The Royal Hotel</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.js"></script>
    <script src="selectroom.js"></script>

</head>
<body>
    <header>
        <div class="navbar">
            <a href="#home">The Royal </a>
            <a href="#availability">Availability</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#policies">Policies</a>
          </div>
        <img src="images/hotel_image.jpeg" alt="The Royal Hotel">
    </header>
    <main>
        <form action="/book" method="post">
            <div>
                <div class="date-range">
                    <label for="date-range">Select Dates:</label>
                    <input type="text" id="date-range">
                </div>
                <script>
                    $(function() {
                        $('#date-range').daterangepicker({
                            autoUpdateInput: false,
                            opens: 'left', 
                            minDate: moment(), 
                            startDate: moment(), 
                            endDate: moment().add(1, 'days'), 
                            locale: {
                                format: 'YYYY-MM-DD',
                            }
                        });
            
                        $('#date-range').on('apply.daterangepicker', function(ev, picker) {
                            $(this).val(picker.startDate.format('YYYY-MM-DD') + ' â†’ ' + picker.endDate.format('YYYY-MM-DD'));
                        });
            
                        $('#date-range').on('cancel.daterangepicker', function(ev, picker) {
                            $(this).val('');
                        });
                    });
                </script>
                <label for="room">Select rooms and guests:</label>
                <div class="room-selection">
                    <p id="toggle" style="cursor:pointer;">1 Room, 1 Guest</p>
                </div>
                <script src="selectroom.js"></script>

                <label for="promo_code">Promo Code:</label>
                <input type="text" id="promo_code" name="promo_code">
                <button type="button" id="check-availability" >CHECK AVAILABILITY</button>
            </div>
        </form>
        <div id="guests" class="guests">
            <div class="room" id="room-container">
                <table id="table">
                    <tr>
                        <td></td>
                        <td><div class="label">
                            <label for="adults1">Adults </label><br>
                            <label for="adults1">(Ages 12 or more)</label><br>
                        </div></td>
                        <td><div class="label">
                            <label for="children1">Children</label><br>
                            <label for="children1">(Ages 0-11)</label><br>
                        </div></td>
                    </tr>
                    <tr>
                        <td><div class="room-label"><label >Room 1:</label></div></td>
                        <td>
                            <div class="guest-type">
                                <div id="container">
                                    <button onclick="updateGuests(this, -1)" disabled="true">-</button>
                                    <label class="guest-number" name="adults1">1</label>
                                    <button onclick="updateGuests(this, 1)">+</button>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="guest-type">
                                <div id="container">
                                    <button onclick="updateGuests(this, -1)" disabled="true">-</button>
                                    <label class="guest-number" name="children1">0</label>
                                    <button onclick="updateGuests(this, 1)" data-type="children">+</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="room-buttons">
                <button type="button" onclick="addRoom()">Add additional room</button><br>
                <button type="submit" >Done</button>
            </div>
        </div>
        
        <section>
            <div id="room-options">
                <h3>Room Options</h3>
            </div>

            <div id="room-info">
                <h2>Price for 2-night stay in Residence King Ocean View</h2>
                <p>VND 5,452,556</p>
                <input type="button" value="Book Now">
            </div>
        </section>
    </main>
   
</body>
</html>

name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-3.8, ubuntu-3.9, ubuntu-3.10, macos-3.8, macos-3.9, macos-3.10, windows-3.8, windows-3.9, windows-3.10]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run mutation testing
      run: npm test
